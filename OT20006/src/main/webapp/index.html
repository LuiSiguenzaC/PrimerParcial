<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form name="login" action="operacion" method="POST">
            <fieldset>
                <legend>Datos</legend>   
                Nombre de usuario: 
                <input type="text" name="user" id="user">
                <br>
                Introduzca el primer numero: 
                <input type="number" name="numero1" id="numero1">
                <br>
                Introduzca el segundo numero: 
                <input type="number" name="numero2" id="numero2">
                <br>
            </fieldset>
            <fieldset>
                <legend>Selecciona la operacion:</legend>   
                <select name="operacion">
                    <option selected="selected" value="none">Seleccione...
                    <option type="number" value="1">Suma
                    <option type="number" value="2">Resta
                    <option type="number" value="3">Multiplicacion
                    <option type="number" value="4">Division
                </select>
                </fieldset>
                <input type="submit" name="login" id="login" value="Login">
        </form>
    </body>
</html>
